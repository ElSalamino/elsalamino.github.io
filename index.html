  const curve = (x) => {

    const amiciziePercent = getNumberBasedOnSeed(seed + 7);  // Percentuale per le Amicizie
    const umorePercent = getNumberBasedOnSeed(seed + 1);  // Percentuale per l'Umore

    // Selezioniamo gli elementi delle barre di progresso e dei relativi testi
    const amoreFill = document.getElementById("amore-fill");
    const soldiFill = document.getElementById("soldi-fill");
    const amicizieFill = document.getElementById("amicizie-fill");
    const umoreFill = document.getElementById("umore-fill");

    const amorePercentText = document.getElementById("amore-percent");
    const soldiPercentText = document.getElementById("soldi-percent");
    const amiciziePercentText = document.getElementById("amicizie-percent");
    const umorePercentText = document.getElementById("umore-percent");

    // Impostiamo la larghezza delle barre di progresso in base alla percentuale
    amoreFill.style.width = `${amorePercent}%`;
    soldiFill.style.width = `${soldiPercent}%`;
    amicizieFill.style.width = `${amiciziePercent}%`;
    umoreFill.style.width = `${umorePercent}%`;

    // Aggiorniamo il testo della percentuale a voti su 10
    amorePercentText.textContent = `${amorePercent/10} / 10`;
    soldiPercentText.textContent = `${soldiPercent/10} / 10`;
    amiciziePercentText.textContent = `${amiciziePercent/10} / 10`;
    umorePercentText.textContent = `${umorePercent/10} / 10`;
}
